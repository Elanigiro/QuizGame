<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/normalize.css">
    <link rel="stylesheet" href="../common/structure.css">
    <link rel="stylesheet" href="../common/quiz-common.css">
    <link rel="stylesheet" href="../common/quizresult.css">
    <link rel="stylesheet" href="./leaderboard-icon.css">
    <link rel="stylesheet" href="./tutorial.css">
    <title>Tutorial</title>
    <script defer src="/my_scripts/main_scripts/alert.dart.js"></script>
</head>

<body>

    <a id="top_nav" href="/">
        <div class="material-icons">home</div>
    </a>
    <header>
        <h1>QUIZBUZZ</h1>
    </header>

    <main>
        <h2>How to play: </h2>
        <section>
            <p>You will be presented with 10 sentences to complete</p>
        </section>


        <h2 id="ex">Choose the correct answer</h2>
        <article id="question-box">
            <h2 id="question">"Il vero amore..."</h2>
            <h3 id="question_src">Malefica - Maleficient</h3>

            <div class="answers">
                <ol type="A">
                    <li><span id="A1_text">esiste!</span></li>
                    <li><span id="A2_text">non esiste!</span></li>
                    <li><span id="A3_text">è solo una favola!</span></li>
                    <li><span id="A4_text">è meno raro della vera amicizia</span></li>
                </ol>
            </div>

            <div class="buttons">
                <button type="button" id="A1" class="quiz_button">A</button>
                <button type="button" id="A2" class="quiz_button">B</button>
                <button type="button" id="A3" class="quiz_button">C</button>
                <button type="button" id="A4" class="quiz_button">D</button>
            </div>
        </article>


    </main>
</body>

</html>
